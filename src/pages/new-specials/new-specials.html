<ion-header>

  <ion-navbar>
    <ion-title>New Specials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="setSpecial()">

        <ion-card>
          <img [src]=path/>
          <ion-card-content>
              <ion-list>

                <ion-item>
                  <button type="button" (click)="presentActionSheet()" ion-button color="dark">Take A photo</button>
                </ion-item>

              </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
              <ion-list>

                <ion-item>
                  <ion-label stacked>Spot name:</ion-label>
                  <ion-input [(ngModel)]="spotname" name="spotname" type="text"></ion-input>
                </ion-item>

              </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
              <ion-list>

                <ion-item>
                  <ion-label stacked>Specials name:</ion-label>
                  <ion-input [(ngModel)]="specialsname" name="specialsname" type="text"></ion-input>
                </ion-item>

              </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
              <ion-list>

                <ion-item>
                  <ion-label stacked>Specials description:</ion-label>
                  <ion-textarea [(ngModel)]="specialsdescription" name="specialsdescription" rows="5"></ion-textarea>
                </ion-item>

              </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
              <ion-list>

                <ion-item>
                    <ion-label stacked>Start time:</ion-label>
                    <ion-input [(ngModel)]="starttime" name="starttime" type="time"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Close time:</ion-label>
                    <ion-input [(ngModel)]="closetime" name="closetime" type="time"></ion-input>
                </ion-item>

              </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-list radio-group [(ngModel)]="pricerange" name="pricerange">
            
              <ion-list-header>
                Select Price Range
              </ion-list-header>
            
              <ion-item>
                <ion-label>$1.00</ion-label>
                <ion-radio value="1"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>$2.00</ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>$3.00</ion-label>
                <ion-radio value="3"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>$4.00</ion-label>
                <ion-radio value="4"></ion-radio>
              </ion-item>
            
            </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-label stacked>Address:</ion-label>
                <ion-input [(ngModel)]="address1" name="address1" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Address 2:</ion-label>
                <ion-input [(ngModel)]="address2" name="address2" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>City:</ion-label>
                <ion-input [(ngModel)]="city" name="address2" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>State:</ion-label>
                <ion-select [(ngModel)]="state" name="state">
                  <ion-option value="NY">NY</ion-option>
                  <ion-option value="MI">MI</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label stacked>Zipcode:</ion-label>
                <ion-input [(ngModel)]="zipcode" name="zipcode" type="text"></ion-input>
              </ion-item>
        
            </ion-list>
          </ion-card-content>
        </ion-card>

        <button id="savechanges-btn" ion-button type="submit" block>Save Changes</button>

    </form>
</ion-content>
