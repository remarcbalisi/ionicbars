<!--
  Generated template for the SpecialsListsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SpecialsLists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let special of SpecialsDataArray">
      <img [src]=special.image/>
      <ion-card-content>
        <ion-card-title>
          {{ special.specialsname }}
          </ion-card-title>
        <p>
          {{special.specialsdescription}}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
